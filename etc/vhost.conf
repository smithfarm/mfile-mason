<VirtualHost testing-w3.suse.cz:80>

    #
    # General section
    #
    ServerAdmin ncutler@suse.cz
    ServerName testing-w3.suse.cz
    DocumentRoot /srv/www/mason/components
    HostnameLookups Off
    UseCanonicalName Off
    ServerSignature On

    # 
    # HTML::Mason-specific section
    #
    PerlOptions +Parent
    PerlSwitches -I/srv/www/mason/components/mfile-mason
    PerlSetVar MasonAllowGlobals $Global
    PerlModule HTML::Mason::ApacheHandler
    <Directory "/srv/www/mason/components">
	Options Indexes FollowSymLinks
	AllowOverride None
	Order allow,deny
	Allow from all
        SetHandler perl-script
        PerlHandler HTML::Mason::ApacheHandler
    </Directory>

</VirtualHost>

